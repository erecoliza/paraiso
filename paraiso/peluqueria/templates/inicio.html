<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'peluqueria/main.css' %}" />
  <title>{% block title %}Paraiso de Amor{% endblock %}</title>
</head>
<body>
<img src="{% static 'peluqueria/images/Paraiso01.jpg' %}" alt="Peluqueria" style="width:300px;height:130px;">
<div align=center>
    <form method="post" action="">{% csrf_token %}
        <h3>Ingresá con tus datos</h3>
        <label for="user">Usuario</label>
        <input type="text" name="username" ><br>
        <label for="pass">Contraseña</label>
        <input type="password" name="password" ><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
</div>
</body>
</html>
