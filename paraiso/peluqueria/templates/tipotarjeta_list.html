{% extends "base.html" %}
<div id="Inferior">
  {% load staticfiles %}
  {% block content%}
  <div class="container">
      <h3 align =center>Listado de Tipos de Tarjetas</h3>
          <a href="/tipotarjeta_add">
              <img src="{% static 'peluqueria/images/agregar_tarjeta.jpeg' %}" alt="Peluqueria" style="float:left;width:50px;height:50px;">
          </a>
          <table border="1px" align =center id="t01">
          <tr>
            <th scope="col">Tipo Tarjeta</th>
            <th scope="col">Eliminar</th>
          </tr>
          {% for tipotarjeta in object_list %}
          <tr>
            <td><a href="/tipotarjeta/{{ tipotarjeta.pk }}/">{{ tipotarjeta.tipo_tarjeta }}</a></td>
            <td align="center"><a href="/tipotarjeta/{{ tipotarjeta.pk }}/delete/">
              <img src="{% static 'peluqueria/images/eliminar.jpeg' %}" alt="Peluqueria" style="float:left;width:50px;height:50px;">
              </a>
              </td>
          </tr>
          {% endfor %}
      </table>
      {% if is_paginated %}
          {% include "paginator.html" %}
      {% endif %}
  </div>

  {% endblock %}
