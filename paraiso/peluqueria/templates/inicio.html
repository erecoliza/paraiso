<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'peluqueria/main.css' %}" />
</head>
<body>
<img src="{% static 'peluqueria/images/Paraiso01.jpg' %}" alt="Peluqueria" style="width:300px;height:130px;">
<div align=center>
    <form method="post" action="">{% csrf_token %}
        <h1>Login Normal </h1>
        <label for="user">User</label>
        <input type="text" name="username" placeholder="user"><br>
        <label for="pass">Password</label>
        <input type="password" name="password" placeholder="pass"><br>
        <input type="submit" value="Iniciar">
    </form>
</div>
</body>
</html>
